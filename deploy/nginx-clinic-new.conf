server {
    server_name clinic.bpr.rehab clinic.vps.brunophysicalrehabilitation.co.uk;
    location /uploads/ {
        alias /root/clinic/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        client_max_body_size 50M;
    }
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/clinic.vps.brunophysicalrehabilitation.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clinic.vps.brunophysicalrehabilitation.co.uk/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
server {
    listen 80;
    server_name clinic.bpr.rehab clinic.vps.brunophysicalrehabilitation.co.uk;
    return 301 https://$host$request_uri;
}
